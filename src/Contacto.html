    <style>
        *{
            margin: 0px;
            padding: 0px;
            -webkit-border-radius: 7px;
            -moz-border-radius: 7px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        header{
            text-align: center;
            margin: 30px;
            font-size: larger;
        }
        a {
            text-decoration: none;
            color: white;
        }

        body{
            color: #325050;
            background: #fff;
            font-size: medium;
        }
        div {
            -moz-border-radius: 7px;
            -webkit-border-radius: 7px;
            padding: 3px;
            width: 100%;
            }
        nav {
            background-color:darkolivegreen;
            overflow: hidden;
            -moz-border-radius: 7px;
            -webkit-border-radius: 7px;
            width: 100%;
            font-size: large;
        }
        nav a{
            padding: 10px 40px;
            float: left; 
        }
        nav a:hover{
            background-color: rgb(87, 124, 87);

            color: antiquewhite;
            font-weight: bold;
        }
        footer{
            display: inline-block;
            margin-top: 20px;
            background-color:darkolivegreen;
            padding: 20px;
            text-align: center;
            position:relative;
            bottom: 0px;
            width: 100%;
            -moz-border-radius: 7px;
            -webkit-border-radius: 7px;
            color: wheat;
            font-size: small ;
        }
        ul.fotos {
            width: 100%;
            margin: 0 0 18px -30px;
            }
        ul.fotos li {
            display: inline;
            }
        ul.fotos a {
            display:grid;
            float: left;
            margin: 20px;
            width: 23%;
            padding: 10px;
            text-align: center;
            color: #333;
            font-size: 18px;
            }
        ul.fotos img {
            display: block;
            width: 20%;
            margin-bottom: 20px;
            margin-top: 20px;
            }
        ul.fotos a:after {
            content: attr(title);
            -webkit-box-shadow: 0 3px 6px rgba(99, 204, 73, 0.25);
            padding: 25%;
            margin: 2px;
            -webkit-transform: rotate(-5deg);
            -webkit-transition: -webkit-transform .15s linear;
            }   
        ul.fotos li a:hover {
            -webkit-transform: scale(1.25);
            position: relative;
            z-index: 5;
            }

    </style>
</head>
